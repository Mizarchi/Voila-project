<h1 mat-dialog-title>Agenda tu cita</h1>

<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label for="id_cita">Cita:</mat-label>
    <input matInput type="text" id="id_cita" [(ngModel)]="nuevaCita.Cita" name="id_cita" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="id_customer">Cliente:</mat-label>
    <input matInput type="text" id="id_customer" [(ngModel)]="nuevaCita.Cliente" name="id_customer" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="id_servicio">Servicio:</mat-label>
    <input matInput type="text" id="id_servicio" [(ngModel)]="nuevaCita.Servicio" name="id_servicio" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="id_tipo_servicio"> Tipo de Servicio:</mat-label>
    <input matInput type="text" id="id_tipo_servicio" [(ngModel)]="nuevaCita.Tipo" name="id_tipo_servicio" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="id_employee">Empleado:</mat-label>
    <input matInput type="text" id="id_employee" [(ngModel)]="nuevaCita.Empleado" name="id_employee" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="fecha">Fecha:</mat-label>
    <input matInput type="date" id="fecha" [(ngModel)]="nuevaCita.Fecha" name="fecha" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="hora_inicio">Hora de Inicio:</mat-label>
    <input matInput type="time" id="hora_inicio" [(ngModel)]="nuevaCita.Inicio" name="hora_inicio" required />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label for="hora_fin">Hora de Fin:</mat-label>
    <input matInput type="time" id="hora_fin" [(ngModel)]="nuevaCita.Fin" name="hora_fin" required />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Atras</button>
  <button mat-raised-button color="primary" (click)="guardar()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>

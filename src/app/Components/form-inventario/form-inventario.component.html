<h1 mat-dialog-title>Formulario de Inventario</h1>
<mat-dialog-content>
<form>
    <div class="input-group">
        <div>
            <label for="id_producto">ID Producto:</label>
            <input type="text" id="id_producto" name="id_producto" required>
        </div>

        <div>
            <label for="id_almacen">ID Almacén:</label>
            <input type="text" id="id_almacen" name="id_almacen" required>
        </div>

        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
        </div>

        <div>
            <label for="presentacion">Presentación:</label>
            <input type="text" id="presentacion" name="presentacion">
        </div>
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        </div>

        <div>
            <label for="entrada">Entrada:</label>
            <input type="number" id="entrada" name="entrada" required>
        </div>

        <div>
            <label for="salida">Salida:</label>
            <input type="number" id="salida" name="salida" required>
        </div>

        <div>
            <label for="min_stock">Stock Mínimo:</label>
            <input type="number" id="min_stock" name="min_stock" required>
        </div>
    </div>
    <input type="submit" value="Guardar">
</form>
</mat-dialog-content>
